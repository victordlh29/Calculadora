<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Estilo/Style.css">
    <link rel="shortcut icon" href="./ico/web-icono.png" class="img/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <br><br><br><br><br><br><br>
    <center>
        <div class="container">
            <div class="card border-dark m-3" style="max-width: 40rem;">
                <div class="card-header">Calculadora</div>
                <div class="card-body float-center" display="flex">
                    <div class="row">         
                        <div class="col-6">
                            <input class="m-1 float-left" placeholder="Ingrese un número" type="number" id="num1">
                            <input class="m-1 float-center" placeholder="Ingrese un número" type="number" id="num2">
                            <br>
                            <select id="signo">
                                <option></option>
                                <option>+</option>
                                <option>-</option>
                                <option>*</option>
                                <option>/</option>
                            </select>
                            <br><br>
                            <button class="btn btn-outline-dark" onclick="resultado()">
                                Calcular</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="alert alert-success col-6" role="alert" id="msg" style="display:none;"></div>
    </center>
    <script src="./Scrip/calculadora.js"></script>
</body>

</html>
